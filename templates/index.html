<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hediye Öneri Sistemi</title>


</head>
<body style="font-family: Arial; margin: 50px;">
    <h1>🎁 Hediye Öneri Botu</h1>
    <form action="/recommend" method="post">
        <label>Cinsiyet:</label>
        <select name="gender">
            <option value="erkek">Erkek</option>
            <option value="kadın">Kadın</option>
            <option value="herkes">Herkes</option>
        </select><br><br>

        <label>İlgi Alanı:</label>
        <input type="text" name="interest" placeholder="örnek: oyun, makyaj, kitap"><br><br>

        <label>Yaş Aralığı:</label>
        <input type="text" name="age" placeholder="örnek: 18-25"><br><br>

        <button type="submit">🎁 Hediye Öner</button>
    </form>
</body>
</html>
